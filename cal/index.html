<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 200px;
        margin-left: 300px;
        font-family: sans-serif;
        font-size:larger;
    }
    #display{
       width: 245px; 
       height: 40px;
       margin-bottom: 10px;
    }
    button{
        width: 47px;
        height: 45px;
        font-weight: 600;
        font-size: larger;
        cursor: pointer;
        margin: 5px;
    }
    .calculator{
      border: 2px solid black;
      width: 250px;
      padding: 15px; 
    }
</style>
<body>
    <div class="calculator">
    <input id="display">
    <br>

    <div>
    <button onclick="p(1)">1</button>
    <button onclick="p(2)">2</button>
    <button onclick="p(3)">3</button>
    <button onclick="p('+')">+</button>
    </div>
    <br>

    <div>
        <button onclick="p(4)">4</button>
        <button onclick="p(5)">5</button>
        <button onclick="p(6)">6</button>
        <button onclick="p('-')">-</button>
    </div>
    <br>

    <div>
        <button onclick="p(7)">7</button>
        <button onclick="p(8)">8</button>
        <button onclick="p(9)">9</button>
        <button onclick="p('*')">*</button>
    </div>
    <br>

    <div>
        <button onclick="p(0)">0</button>
        <button onclick="cal()">=</button>
        <button onclick="clr()">AC</button>
        <button onclick="p('/')">/</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
