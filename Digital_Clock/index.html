<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 40px;
    }
    .dark {
      background: #000;
      color: #fff;
    }
    .toggle {
      cursor: pointer;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .clock_box {
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    </style>
    <div class="toggle">Dark Mode</div>
    <div class="clock_box">
        <div>
            <span class="hour_num">6</span> :
            <span class="min_num">50</span> :
            <span class="sec_num">55</span> 
            <span class="am_pm">AM</span>
        </div>
        <div class="date"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
