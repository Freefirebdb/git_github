<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: linear-gradient(135deg,#5dc2e7,#54bfe2);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container{
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
            height: 420px;
            width: 650px;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .timer{
            font-size: 55px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px black;
        }

        .words{
            font-size: 26px;
            margin-top: 30px;
            font-weight: bold;
            width: 600px;
            height: 300px;
            overflow-y: scroll;
            padding-right: 10px;
            color: #222;
        }

        .words span span{
            transition: 0.2s;
        }

        .screen{
            background: rgba(0,0,0,0.85);
            height: 420px;
            width: 650px;
            border-radius: 25px;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen h3{
            font-size: 55px;
            margin-bottom: 20px;
        }

        .resetBtn{
            margin-top: 10px;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .resetBtn:hover{
            background: #ffce47;
            transform: scale(1.05);
        }
        .navbar{
            width: 100%;
            height: 60px;
            padding: 0 25px;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(6px);
            background: rgb(112, 206, 238);
            box-shadow: 0 0 10px rgba(244, 122, 122, 0.2);
        }

        .brand{
            font-size: 26px;
            font-weight: 900;
            color: rgb(14, 1, 1);
            letter-spacing: 1px;
            text-shadow: 0 0 1.7px black;
            margin-right: 630px;
        }

        .nav-right{
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn{
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.22);
            color: rgb(11, 2, 2);
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
        }

        .nav-btn:hover{
            background: rgba(255,255,255,0.45);
        }

        .settings img{
            width: 26px;
            cursor: pointer;
            transition: 0.25s;
        }

        .settings img:hover{
            transform: rotate(90deg) scale(1.1);
        }
        .navbar img{
            height: 57px;        
            width: 70px;    
            object-fit: contain; 
            border-radius: 6px; 
            
        }

    </style>
</head>
<body>
<nav class="navbar">
        <img src="https://cdn-icons-png.flaticon.com/512/1584/1584892.png" alt="logo">
    <div class="nav-left">
        <span class="brand">Type Go</span>
    </div>

    <div class="nav-right">
        <button class="nav-btn">Test</button>
        <button class="nav-btn">Count</button>
        <button class="nav-btn">Settings</button>

        <span class="settings">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
        </span>
    </div>
</nav>

    <div class="container">
        <div class="timer">10</div>
        <div class="words"></div>
        
        <div class="screen">
            <h3>Your speed</h3>
            <button class="resetBtn">RESET</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
